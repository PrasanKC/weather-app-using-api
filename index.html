<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="css/main.css">
  <title>Weather app</title>
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="enter city name">
      <button>
        <img src="imgs/1871_-_Magnifier-512.webp" alt="search">
      </button>
    </div>
    <div class="error">
      Invalid city name
    </div>
    <div class="weather">
      <div class="report">
        <img src="/imgs/drizzle.png" class="weather_icon">
        <h1 class="temp">12Â°C</h1>
        <h2 class="city">New York</h2>
      </div>
      <div class="details">
        <div class="col">
          <img src="/imgs/humidity.png">
          <div class="bot">
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="/imgs/wind.png">
          <div class="bot">
            <p class="windy">15km/hr</p>
            <p>Wind speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="javascpt.js"></script>
</body>
</html>
